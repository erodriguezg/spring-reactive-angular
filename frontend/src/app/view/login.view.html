<div id="blue_panel">
    <div class="card login-panel ui-fluid">

         <div class="ui-g">

            <div class="ui-g-6">
                <span class="md-inputfield">
                    <input type="text" pInputText [(ngModel)]="username" autocomplete="off">
                    <label>Nombre Usuario</label>
                </span>
            </div>

            <div class="ui-g-6">
                <span class="md-inputfield">
                    <input type="password" [(ngModel)]="password" (keyup.enter)="login()" pInputText autocomplete="off">
                    <label>Contraseña</label>
                </span>
            </div>
            
            <button type="button" pButton label="Ingresar" class="btn green-btn" (click)="login()"></button>
            
            <button type="button" pButton label="¿Olvidaste tu contraseña?" class="btn primary-btn"></button>
            
        </div>        
    </div>

    <div class="go_down">
        <i class="fa fa-fw fa-chevron-down"></i>
        <i class="fa fa-fw fa-chevron-down"></i>
    </div>
</div>

<p-growl [value]="msgs"></p-growl>
