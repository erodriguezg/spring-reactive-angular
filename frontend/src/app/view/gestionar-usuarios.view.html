<h1> Gestionar Usuarios</h1>
<p-dataTable [value]="usuarios"  rows="15" [paginator]="true" emptyMessage="No se encontraron usuarios">
    <header>Usuarios</header>
    <p-column header="RUN" [style]="{'width':'120px'}">
		<ng-template let-col let-user="rowData" pTemplate type="body">
            <span>{{user.persona.run}}</span>
		</ng-template>
	</p-column>
    <p-column field="persona.nombres" header="Nombres"></p-column>
    <p-column header="Apellidos">
        <ng-template let-col let-user="rowData" pTemplate type="body">
            <span>{{user.persona.apPaterno + ' '+ user.persona.apMaterno}}</span>
        </ng-template>
    </p-column>
    <p-column field="perfil" header="Perfil">
        <ng-template let-col let-user="rowData" pTemplate type="body">
            <span>{{user.perfil.nombre}}</span>
		</ng-template>
    </p-column>
    <p-column  [style]="{'width':'116px'}">
        <ng-template let-user="rowData" pTemplate type="body">
            <button type="button" pButton (click)="irEditar(user)" icon="fa-edit"></button>
            <button type="button" pButton (click)="eliminarUsuario(user)" icon="fa-remove"></button>
        </ng-template>
    </p-column>

</p-dataTable>
