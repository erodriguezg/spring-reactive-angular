<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta content="width=device-width,initial-scale=1" name="viewport"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Archetype - GobCL 2017</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/app/images/favicon.ico"/>
    <h:outputScript name="js/nanoscroller.js" library="omega-layout"/>
    <h:outputScript name="js/layout.js" library="omega-layout"/>
    <h:outputScript name="js/primefaces.spanish.locale.js" library="app"/>
    <h:outputScript name="js/jquery.Rut.js" library="app"/>
    <h:outputScript name="js/csrf.js" library="app"/>
    <h:outputScript name="js/general.js" library="app"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/app/css/main.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/app/css/responsive.css"/>

    <ui:insert name="head"/>
</h:head>

<h:body styleClass="main-body">
    <p:importConstants type="com.github.erodriguezg.springreactiveangular.utils.ConstantesUtil" var="Constantes"/>

    <div class="wrapper">

        <ui:include src="sidebar.xhtml"/>

        <div class="main">
            <ui:insert name="content"/>
        </div>

        <ui:include src="footer.xhtml"/>
    </div>

    <h:outputStylesheet name="css/animate.css" library="omega-layout"/>
    <h:outputStylesheet name="css/nanoscroller.css" library="omega-layout"/>
    <h:outputStylesheet name="css/layout.css" library="omega-layout"/>


    <ui:include src="/WEB-INF/templates/includes/mensajes_globales.xhtml"/>
    <ui:include src="/WEB-INF/templates/includes/idleMonitor.xhtml"/>
    <ui:include src="/WEB-INF/templates/includes/funciones_javascript_globales.xhtml"/>
    <ui:include src="/WEB-INF/templates/includes/csrf.xhtml"/>
    <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()"/>
</h:body>

</html>
